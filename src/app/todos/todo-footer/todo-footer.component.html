<footer class="footer">
  <span class="todo-count"><strong>{{ pendientes }}</strong> Pendientes</span>
  <ul class="filters">
    <li *ngFor="let filtro of filtros">
      <a href="#/"
      [class.selected]="filtro === filtroActual"
      (click)="aplicarFiltro(filtro)">
        {{filtro}}
      </a>
    </li>
  </ul>
  <button class="clear-completed"
  (click)="limpiarCompletados()">Limpiar</button>
</footer>
